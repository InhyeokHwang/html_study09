<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
        th{
            background: lightgray;
        }
        
    </style>
</head>
<body>
    
    <!-- 3 X 4 표 
        table>tr*3>td*$

        tbody가 table태그의 자식 (없으면 자동으로 생성)
    -->
    <table>
        <tr>
            <td>이름</td>
            <td>주소</td>
            <td>나이</td>
            <td>비고</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>서울시 중구</td>
            <td>30세</td>
            <td></td>
        </tr>
        <tr>
            <td>박영희</td>
            <td>경기도 안양시</td>
            <td>33세</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
