<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .content {
            border: 2px solid gray;
        }

        .content p {
            width: 500px;
            height: 500px;

            border: 2px solid red;
            margin: 20px;
            padding: 20px;

            /*패딩, 보더로 인해 박스의 크기가 변하지 않는 설정 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <section class="content">
        <p>
            모든 국민은 학문과 예술의 자유를 가진다. 대통령은 전시·사변 또는 이에 준하는 국가비상사태에 있어서 병력으로써 군사상의 필요에 응하거나 공공의 안녕질서를 유지할 필요가 있을 때에는 법률이 정하는 바에 의하여 계엄을 선포할 수 있다.
        </p>
    </section>
</body>
</html>
